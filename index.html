    /* ëª¨ë°”ì¼ ì„¸ë¡œì—ì„œ ë°˜ë°˜ í´ë¦­ ì˜ì—­ */

      background-color: #555;

<body>

  <div class="navbar">
    <h1>ğŸ“– ì¹´ë‹¬ë¡œê·¸</h1>
    <a href="https://www.bestnail.kr" target="_blank">
      ì‡¼í•‘ëª° <img src="ë¹„ì—ìŠ¤íŠ¸ ë¡œê³ (ë”±ë§ê²Œ).png" alt="ë¡œê³ ">
    </a>
  </div>

  <div id="flipbook"></div>

  <div class="nav-buttons">
    <button id="prev">â¬… ì´ì „</button>
    <span class="page-number" id="page-number">1 / 83</span>
    <button id="next">ë‹¤ìŒ â¡</button>
  </div>

  <script>
    const totalPages = 83;
    const pages = [];

    for (let i = 1; i <= totalPages; i++) {
      const img = `<img src="${String(i).padStart(2, '0')}.jpg" loading="lazy" />`;
      const left = `<div class='left-half' onclick="$('#flipbook').turn('previous')"></div>`;
      const right = `<div class='right-half' onclick="$('#flipbook').turn('next')"></div>`;
      const content = `<div class='page'>${img}${left}${right}</div>`;
      pages.push(content);
    }

    function getDisplayMode() {
      const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;
      return isMobile && isPortrait ? 'single' : 'double';
    }

    function buildFlipbook() {
      $("#flipbook").html(pages.join("\n"));
    }

    function initializeFlipbook() {
      const maxWidth = 1000;
      const screenWidth = window.innerWidth;
      const width = Math.min(screenWidth * 0.95, maxWidth);
      const height = width * 1.3;
      const displayMode = getDisplayMode();

      if ($("#flipbook").data("turn")) {
        $("#flipbook").turn("destroy").html(pages.join("\n"));
      }

      $("#flipbook").turn({
        width: displayMode === 'single' ? width : width * 2,
        height: height,
        autoCenter: true,
        display: displayMode,
        gradients: false,
        turnCorners: "",
        when: {
          turning: function(e, page, view) { e.stopPropagation(); }
        }
      });

      updateButtons();
    }

    function updateButtons() {
      const total = $("#flipbook").turn("pages");
      const current = $("#flipbook").turn("page");
      const view = $("#flipbook").turn("view");
      const text = view.length > 1
        ? `${Math.min(...view)}-${Math.max(...view)} / ${total}`
        : `${current} / ${total}`;

      $("#page-number").text(text);
      $("#prev").toggle(current > 1);
      $("#next").toggle(current < total);
    }

    $(document).ready(function () {
      buildFlipbook();
      initializeFlipbook();

      $("#prev").on("click", () => $("#flipbook").turn("previous"));
      $("#next").on("click", () => $("#flipbook").turn("next"));

      $(window).on("resize orientationchange", () => {
        initializeFlipbook();
      });

      $("#flipbook").on("turned", () => {
        updateButtons();
      });

      // PC í´ë¦­ ì´ë²¤íŠ¸ (ëª¨ë°”ì¼ ì œì™¸)
      document.addEventListener("click", function (e) {
        const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
        const display = $("#flipbook").turn("display");
        const fb = document.getElementById("flipbook");
        if (!fb.contains(e.target)) return;

        if (!isMobile || display === 'double') {
          const rect = fb.getBoundingClientRect();
          const x = e.clientX - rect.left;
          if (x > rect.width / 2) {
            $("#flipbook").turn("next");
          } else {
            $("#flipbook").turn("previous");
          }
        }
      });
    });
  </script>

</body>
