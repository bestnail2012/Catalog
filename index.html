  <script>
    function setFlipbookSize() {
      const maxWidth = 800;
      const screenWidth = window.innerWidth;
      const width = Math.min(screenWidth * 0.95, maxWidth);
      const height = width * 1.3;

      $("#flipbook").turn("destroy").html($("#flipbook").html());
      $("#flipbook").turn({
        width: width,
        height: height,
        autoCenter: true
      });
    }

    $(document).ready(function () {
      setFlipbookSize();
    });

    $(window).resize(function () {
      setFlipbookSize();
    });
