<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>비에스트 카달로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar a {
      background-color: white;
      color: black;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .navbar a img {
      height: 24px;
      margin-right: 8px;
    }

    #flipbook {
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: white;
    }

    .nav-buttons {
      text-align: center;
      position: fixed;
      bottom: 50px;
      width: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 999;
      padding: 10px 0;
    }

    .nav-buttons button {
      font-size: 16px;
      padding: 10px 24px;
      margin: 0 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #555;
    }

    .page-number {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>비에스트 카달로그</h1>
    <a href="https://www.bestnail.kr" target="_blank">
      <img src="비에스트 로고(딱맞게).png" alt="로고">
      쇼핑몰
    </a>
  </div>

  <div id="flipbook"></div>

  <div class="nav-buttons">
    <button id="prev">⬅ 이전</button>
    <span class="page-number" id="page-number">1 / 83</span>
    <button id="next">다음 ➡</button>
  </div>

  <!-- ✅ 책 넘기는 효과음 -->
  <audio id="flipSound" src="page-flip.mp3" preload="auto"></audio>

  <script>
    const totalPages = 83;
    const pages = [];

    for (let i = 1; i <= totalPages; i++) {
      const num = String(i).padStart(2, '0');
      pages.push(`<div class='page'><img src='${num}.jpg' loading='lazy' /></div>`);
    }

    function getDisplayMode() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;
      return isMobile && isPortrait ? 'single' : 'double';
    }

    function buildFlipbook() {
      $("#flipbook").html(pages.join("\n"));
    }

    function playFlipSound() {
      const audio = document.getElementById("flipSound");
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }
    }

    function initializeFlipbook() {
      const maxWidth = 1000;
      const screenWidth = window.innerWidth;
      const width = Math.min(screenWidth * 0.95, maxWidth);
      const height = width * 1.3;
      const displayMode = getDisplayMode();

      if ($("#flipbook").data("turn")) {
        $("#flipbook").turn("destroy").html(pages.join("\n"));
      }

      $("#flipbook").turn({
        width: displayMode === 'single' ? width : width * 2,
        height: height,
        autoCenter: true,
        display: displayMode,
        gradients: true,
        duration: 1200,
        elevation: 50,
        acceleration: true,
        turnCorners: "",
        when: {
          turning: function(e, page, view) {
            e.stopPropagation();
          }
        }
      });

      updateButtons();
    }

    function updateButtons() {
      const total = $("#flipbook").turn("pages");
      const current = $("#flipbook").turn("page");
      const view = $("#flipbook").turn("view");
      const text = view.length > 1
        ? `${Math.min(...view)}-${Math.max(...view)} / ${total}`
        : `${current} / ${total}`;

      $("#page-number").text(text);
      $("#prev").toggle(current > 1);
      $("#next").toggle(current < total);
    }

    $(document).ready(function () {
      buildFlipbook();
      initializeFlipbook();

      $("#prev").on("click", () => {
        $("#flipbook").turn("previous");
        playFlipSound(); // ⬅ 효과음
      });

      $("#next").on("click", () => {
        $("#flipbook").turn("next");
        playFlipSound(); // ⬅ 효과음
      });

      $(window).on("resize orientationchange", () => {
        initializeFlipbook();
      });

      $("#flipbook").on("turned", () => {
        updateButtons();
        playFlipSound(); // ⬅ 효과음
      });

      document.addEventListener("click", function (e) {
        const flipbook = document.getElementById("flipbook");
        if (!flipbook.contains(e.target)) return;

        const display = $("#flipbook").turn("display");
        const rect = flipbook.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const mid = rect.width / 2;

        if (x > mid) {
          $("#flipbook").turn("next");
        } else {
          $("#flipbook").turn("previous");
        }

        playFlipSound(); // ⬅ 효과음
      });
    });
  </script>

</body>
</html>
